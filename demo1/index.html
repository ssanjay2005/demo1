<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unusual grid layout</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <section>
      <div class="container">
        <div class="feature-grid-container grid grid--columns">

          <div class="grid feature-grid">
            <a href="#"><img src="pictures/paper_presentation.jpg" alt=""></a>
            <a href="#"><img src="pictures/CodeBreachLogo.jpg" alt=""></a>
            <a href="#"><img src="pictures/FlagRush.png" alt=""></a>
            <a href="#"><img src="pictures/CryptoChaseLogo.jpg" alt=""></a>
            <a href="#"><img src="pictures/phto.png" alt=""></a>
            <a href="#"><img src="pictures/HackAndAct.jpg" alt=""></a>
            <a href="#"><img src="pictures/images.jpeg" alt=""></a>
          </div>

          <div class="feature-grid-text">
            <h2 class="fs-700 uppercase text-compressed"><span class="text-username">Welcome</span>
              <span class="text-primary">to Spartanz</span>
              2K24</h2>
            <p>Join us for the premier <strong>cybersecurity</strong>  symposium where industry leaders, experts, and enthusiasts come together to explore the latest trends, challenges, and innovations in cybersecurity.</p>
            <div class="flex large-gap">
              <a href="https://instagram.com/web.pro.uzb" class="btn btn--instagram uppercase">event</a>
              <a href="https://t.me/web_pro_uzb" class="btn btn--telegram uppercase">contactus</a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
